name: app_turismo_usuario
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.18.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  font_awesome_flutter: ^10.3.0
  firebase_core: ^2.4.1
  firebase_auth: ^4.2.5
  get: ^4.6.5
  cloud_firestore: ^4.3.1
  equatable: ^2.0.5
  firebase_storage: ^11.0.10
  google_sign_in: "^4.5.1"
  floating_bottom_navigation_bar: ^1.5.2
  smooth_page_indicator: ^1.0.1
  location: ^4.4.0
  google_maps_flutter: ^2.2.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - Assets/Img/
  #   - images/a_dot_ham.jpeg

  fonts:
    - family: Ubuntu
      fonts:
        - asset: fonts/Ubuntu-Bold.ttf
        - asset: fonts/Ubuntu-Italic.ttf
        - asset: fonts/Ubuntu-Light.ttf
        - asset: fonts/Ubuntu-Medium.ttf
        - asset: fonts/Ubuntu-Regular.ttf

